<form [formGroup]="AddScheduleform" (ngSubmit)="onSubmit()">
    <h1>Create Schedule</h1>
  
    <div class="Container">
      <label>Please select an employee:</label>
      <input type="number" required value="" formControlName="name" required/>
      <br>
      <br>
      <label>Please enter date:</label>
      <input type="date" required value="" formControlName="date" required/>
      <br>
      <br>
  
      <label>Please enter startTime:</label>
      <input type="time" required value="" formControlName="time" required/>
      <br>
      <br>
  
      <label>Please enter endTime:</label>
      <input type="time" required value="" formControlName="etime" required/>
      <br>
      <br>
  
     <div> <button Class="Back" onclick="Close()">Back</button>&nbsp;<button type="submit" class="Save" [disabled]="!AddScheduleform.valid">Save</button></div>
    </div>
    <br>
  </form>
