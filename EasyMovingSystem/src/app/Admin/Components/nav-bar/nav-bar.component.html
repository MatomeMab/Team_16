<mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Easy Moving System
  </mat-toolbar>
  
  <mat-sidenav-container>
    
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
  
      <div style="text-align: center;">
        <img
        class="avatar mat-elevation-z8"
        src="assets\images\logo.jpg"
      /> 
        <h4  class="CompanyName">Wenda Logistics Group</h4>
    </div>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <div class="dropdown">
        <button mat-button class="menu-button" routerLink="/Employee">
          <mat-icon>person</mat-icon>
          <span>Employee</span>
        </button>
        <div class="dropdown-content">
          <button style="align-items: center" mat-button class="menu-button" routerLink="/Employee">
            <mat-icon>account_circle</mat-icon>
            <span>Register Employee</span>
          </button>
          <button mat-button class="menu-button" routerLink="/EmployeeList">
            <mat-icon>view_list</mat-icon>
            <span>Employee List</span>
          </button>
        </div>
      </div>

      <div class="dropdown">
        <button mat-button class="menu-button" routerLink="/Truck">
          <mat-icon>directions_car</mat-icon>
          <span>Truck</span>
        </button>
        <div class="dropdown-content">
          <button style="align-items: center" mat-button class="menu-button" routerLink="/Truck">
            <mat-icon>directions_car</mat-icon>
            <span>Register Truck</span>
          </button>
          <button mat-button class="menu-button" routerLink="/TruckList">
            <mat-icon>view_list</mat-icon>
            <span>Truck List</span>
          </button>
        </div>
      </div>

    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
