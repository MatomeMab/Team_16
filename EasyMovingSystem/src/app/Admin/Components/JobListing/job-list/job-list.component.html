<div class="container" id="center" >  
  <mat-card style="background-color: white;" class="job-card">  
    <mat-toolbar color="accent">  
      <div align="center" style="color:rgb(15, 15, 15);text-align: left;">  
       Create Job 
      </div>    
    </mat-toolbar>  
  <br><br>  
    <mat-card-content style="color:black" >  
      <form [formGroup]="jobForm"(ngSubmit)="onFormSubmit()">  
              <table class="table table-striped" style="color:black">  
                <tr>  
                  <p>
                  
                    <mat-form-field class="demo-full-width" > 
                      <textarea class="validate"  formControlName="Description" matTooltip="Enter job Description" matInput placeholder="job Description"  style="color:black;"></textarea> 
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!jobForm.get('Description').value && jobForm.get('Description').touched"></span>  
                    </mat-error>  
                 
                  
                  <p>
                   
                    <mat-form-field class="demo-full-width">  
                      <input matInput [matDatepicker]="picker" [min]="minDate"  matTooltip="Enter Expiry Date " formControlName="ExpiryDate"placeholder="Choose Expiry Date">  
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>  
                      <mat-datepicker #picker></mat-datepicker>  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!jobForm.get('ExpiryDate').value && jobForm.get('ExpiryDate').touched"></span>  
                    </mat-error>  
                
                  </p>
                  <p>
                    <mat-form-field class="demo-full-width">
                      <input matInput  formControlName="DatePosted" [disabled]="true">Date Posted: {{DatePosted|date}}
                    </mat-form-field>  
                    
                  </p>
                  <p>
                 
                    <mat-form-field class="demo-full-width" >  
                      <input formControlName="Amount" type="number" matTooltip="Enter Amount" matInput placeholder="Amount">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!jobForm.get('Amount').value && jobForm.get('Amount').touched"></span>  
                    </mat-error>  
                 
                  </p>
                  <p>
                
                    <mat-form-field class="demo-full-width" >  
                      <mat-select formControlName="ListingStatus_ID" matTooltip="Choose Status " placeholder="Choose Status">
                        <mat-option *ngFor="let status of allListingStatus|async"  [value]="status.ListingStatus_ID" >
                          <p >{{status.ListingStatusName}}</p>
                        </mat-option>
                      </mat-select> 
                    </mat-form-field>  

                    <mat-error>  
                      <span *ngIf="!jobForm.get('ListingStatus_ID').value && jobForm.get('ListingStatus_ID').touched"></span>  
                    </mat-error>  
                  
                  </p>
                </tr>   
                <tr>  
                 
                  <td  class="content-center">  
                    <button type="submit" mat-raised-button color="accent"matTooltip="Click Submit Button"[disabled]="!jobForm.valid">Submit</button>      
                    <button type="reset" mat-raised-button color="accent"matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>  
                  </td> 
                 
                  <td>  
                    <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">  
                      {{massage}}  
                    </p>  
                  </td>  
                </tr>  
              </table>   
      </form>  
    </mat-card-content>  
  </mat-card>  
  </div>
