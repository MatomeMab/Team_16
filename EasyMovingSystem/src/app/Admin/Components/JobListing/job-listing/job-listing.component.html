
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
     <mat-icon>supervised_user_circle</mat-icon>
   </button>
   <span>Job List</span>
   <span class="example-spacer"></span>
   <button mat-raised-button color="warn" (click)="openDialog()" >
     Add Job
   </button>
 </mat-toolbar>

 <div class="container" id="center">  
  <mat-card style="background-color: white;" >  
    <mat-toolbar color="accent">  
      <div align="center" style="color:white;text-align: left;">  
       Jobs List
      </div>    
    </mat-toolbar>  
  <br><br>  
    <mat-card-content>  
      <form [formGroup]="jobForm"(ngSubmit)="onFormSubmit()">  
  <br><br>  
        <table class="table table-striped" >  
            <tr ngclass="btn-primary">  
              <th class="tbl2">Description</th> 
              <th class="tbl2">Date Posted</th> 
              <th class="tbl2">Expiry Date</th>  
              <th class="tbl2">Amount</th>  
              <th class="tbl2">status</th>  
              <th class="tbl2">Options</th>
            </tr>  
            <tr *ngFor="let job of allJobs  | async">  
              <td class="tbl2">{{job.Description}}</td>  
              <td class="tbl2">{{job.ExpiryDate | date }}</td> 
              <td class="tbl2">{{job.Amount}}</td>  
              <td class="tbl2">
              <mat-select>
                <mat-option *ngFor="let status of allListingStatus|async"  [value]="status.ListingStatus_ID">
                  {{status.ListingStatusName}}
                </mat-option>
              </mat-select>  
              </td> 
             
              <td class="tbl2">  
                <button type="button" class="btn btn-info"matTooltip="Click Edit Button"(click)="loadjobToEdit(job.Job_ID);openDialog()" >Edit</button>  
              </td>  
              <td class="tbl2">  
                <button type="button" class="btn btn-danger"matTooltip="Click Delete Button"(click)="deletejob(job.Job_ID)">Delete</button>  
              </td>  
            </tr>  
    
          </table>  
      </form>  
    </mat-card-content>  
  </mat-card>  
  </div>
