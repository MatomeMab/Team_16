<label class="col-sm-2">
    Booking
</label>
<div class="col-sm-10">
<select name="Booking" (change)="changeBooking($event)" class="form-control")>
    <option>--Select--</option>
    <option [value]="booking.BookingID" *ngFor="let booking of bookingList">{{booking.BookingID}}</option>
</select>
</div>
<label class="col-sm-2">
   Employee
</label>
<div class="col-sm-10">
<select name="Employee" (change)="changeEmployee($event)" class="form-control")>
    <option>--Select--</option>
    <option [value]="employee.EmployeeID" *ngFor="let employee of employeeList">{{employee.Name}}</option>
</select>
</div>
<label class="col-sm-2">
    Truck
 </label>
 <div class="col-sm-10">
 <select name="Truck" (change)="changeTruck($event)" class="form-control")>
     <option>--Select--</option>
     <option [value]="truck.TruckID" *ngFor="let truck of truckList">{{truck.RegNum}}</option>
 </select>
 </div>
