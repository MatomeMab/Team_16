<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Request Quote for Service</mat-card-title>
      <mat-card-subtitle>Please fill in the details for the following input fields</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="OnSubmit()" >
        <mat-form-field appearance="fill">
          <mat-label>Service Type</mat-label>
          <mat-select (selectionChange)="dropDown($event.value)" formControlName="Service_ID">
            <mat-option *ngFor="let serviceType of serviceList" [value]="serviceType.ServiceName">
              {{serviceType.ServiceName}} </mat-option>
          </mat-select>
        </mat-form-field>
    <mat-form-field class="demo-full-width" appearance="fill">
        <mat-label>To Address</mat-label>    
        <textarea matInput  formControlName="FromAddress"></textarea>    
    </mat-form-field>    
    <br>
    <mat-form-field class="demo-full-width" appearance="fill">
        <mat-label>From Address</mat-label>     
        <textarea matInput   formControlName="ToAddress"></textarea>    
    </mat-form-field>  
    <mat-form-field appearance="fill">
        <mat-label>Additional Notes</mat-label>
        <textarea matInput formControlName="requestedQuoteDescription"></textarea>
      </mat-form-field>  
      <mat-form-field class="demo-full-width" >
        <input matInput  formControlName="requestedQuoteDate" [hidden]="true">Date Posted: {{requestedQuoteDate|date}}
      </mat-form-field>  
      </form>
      <br>
    </mat-card-content>
    <mat-card-actions>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button mat-stroked-button (click)="OnSubmit()">Request Quote</button>
        <button mat-raised-button color="warn" >Cancel</button>
      </div>
    </mat-card-actions>
  </mat-card>
