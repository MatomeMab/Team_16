
<div class="container-fluid page"  id="center">
    <div class="d-flex page__box p-3 mt-1">Quotation Request List</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
        <div class="position-relative">
          <div class="position-absolute top-0 end-0 icon-hover">
            <mat-icon style="font-size: xx-large" >add</mat-icon>
          </div>
        </div>
        <br>
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="myFilter($any($event.target).value)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <br>
  
      <table id="excel-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 700px;">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Requested Quote ID </th>
          <td mat-cell  *matCellDef="let element"> {{element.QuotationRequest_ID}}</td>
        </ng-container>
  
        <ng-container matColumnDef="From Address">
          <th mat-header-cell *matHeaderCellDef> From Address</th>
          <td mat-cell  *matCellDef="let element"> {{element.FromAddress}}</td>
        </ng-container>
  
        <ng-container matColumnDef="To Address">
          <th mat-header-cell *matHeaderCellDef> To Address </th>
          <td mat-cell  *matCellDef="let element"> {{element.ToAddress}}</td>
        </ng-container>
  
        <ng-container matColumnDef="Additional Notes">
          <th mat-header-cell *matHeaderCellDef> Additional Notes </th>
          <td mat-cell  *matCellDef="let element"> {{element.QuotationReqDescription}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <br>
    </div>
  </div>
  </div>
