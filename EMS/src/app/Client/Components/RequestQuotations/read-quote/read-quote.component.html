<mat-card >    
    <!-- Title of an Card -->    
    <mat-card-title>    
     Request Quotation 
    </mat-card-title>    
    
    <mat-card-content >    
        <form>    
            <table> 
            <tr>
                <mat-form-field>    
                    <mat-select placeholder="Service Type" >    
                        <mat-option>-- Select Any --</mat-option>    
                        <mat-option value="1">C#Corner</mat-option>    
                        <mat-option value="2">C#Corner</mat-option>    
                        <mat-option value="3">C#Corner</mat-option>    
                    </mat-select>    
                </mat-form-field>
            </tr>        
           
            <tr> 
              <td colspan="2">    
                  <mat-form-field class="demo-full-width">    
                      <textarea matInput placeholder="From Address" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>    
                  </mat-form-field>    
              </td> 
            </tr>
            <tr>
              <td colspan="2">    
                <mat-form-field class="demo-full-width">    
                    <textarea matInput placeholder="To Address" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>    
                </mat-form-field>    
            </td>     
          </tr>
          <tr>  
            <td colspan="2">    
                <mat-form-field class="demo-full-width">    
                    <textarea matInput placeholder="Additional Notes" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>    
                </mat-form-field>    
            </td>  
        </tr>
                         
                <tr>    
                    <td colspan="2">    
    
                    </td>    
                </tr>    
                <tr>    
                    <td colspan="2" class="content-center">    
                        <button mat-raised-button color="accent">Submit</button>    
                        <button mat-raised-button color="accent">Clear</button>    
                    </td>    
                </tr>    
            </table>    
        </form>    
    </mat-card-content>    
  </mat-card>
