<h2 mat-dialog-title>New Password</h2>
<form [formGroup] = "newPasswordGroup">
    <mat-dialog-content class="mat-typography">
        <div class="controls">
            
              <mat-form-field appearance="outline">
                <mat-label>New Password</mat-label>
                <input type="password" matInput placeholder="New Password" formControlName = "NewPassword">
                <mat-hint>New password</mat-hint>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Confirm New Password</mat-label>
                <input type="password" matInput placeholder="Confirm Password" formControlName = "ConfirmNewPassword">
                <mat-hint>Confirm password</mat-hint>
              </mat-form-field>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type= "submit" [disabled]="!newPasswordGroup.valid" cdkFocusInitial>Login</button>
    </mat-dialog-actions>
</form>
