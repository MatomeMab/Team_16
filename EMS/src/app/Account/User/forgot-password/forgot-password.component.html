<div class="container">
    <mat-card class="example-card">
        <form [formGroup] = "forgotPasswordGroup" >
            <mat-card-header>
                <mat-card-title>Forgot Password</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                  <div class="controls">
                      <mat-form-field appearance="outline">
                          <mat-label>Email Address</mat-label>
                          <input type="email" matInput placeholder="Email Address" formControlName = "EmailAddress">
                          <mat-hint>Enter your email address that you used to register. We will send you an email with a link to reset your password</mat-hint>
                        </mat-form-field>
                  </div>
              </mat-card-content>
              <mat-card-actions>
                  <div class="actions">

                      <button mat-raised-button color = "primary"
                      [routerLink]="['/otp']"
                      >Reset Password</button>
                  </div>
              </mat-card-actions>
        </form>
        <p class="text-center link" style="color: blue;"><a [routerLink]="['/login']">Back to Login</a></p>
      </mat-card>
</div>
<router-outlet></router-outlet>
