<h2 mat-dialog-title>Register User</h2>
<form [formGroup] = "registerClient" (ngSubmit) = "RegisterClient()">
    <mat-dialog-content class="mat-typography">
        <div class="controls">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="Name" formControlName = "clientName">
                <mat-hint>Your name</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Surname</mat-label>
                <input type="text" matInput placeholder="Surname" formControlName = "clientSurname">
                <mat-hint>Surname name</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email Address</mat-label>
                <input type="email" matInput placeholder="Email Address" formControlName = "email">
                <mat-hint>Your email address</mat-hint>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input type="text" matInput placeholder="Phone Number" formControlName = "phoneNum">
                <mat-hint>Your email address</mat-hint>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" formControlName = "password">
                <mat-hint>Your password</mat-hint>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput placeholder="Confirm Password" formControlName = "password_confirm">
                <mat-hint>Confirm password</mat-hint>
              </mat-form-field>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type= "submit" [disabled]="!registerClient.valid" cdkFocusInitial>Register</button>
    </mat-dialog-actions>
</form>
