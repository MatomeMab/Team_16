<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Enter One-Time Pin</mat-card-title>
      </mat-card-header>
      <form class="form"  [formGroup]="OTP">
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label>OTP</mat-label>
            <input matInput placeholder="Enter the 4 digit valid OTP" formControlName="Otp">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" (click)="VerifyOTP();openResetPassword()">Send</button>
      </form>
      <p class="text-center link"><a [routerLink]="['/forgotPassword']">Back</a></p>
    </mat-card>
  </div>
