
<div class="container-fluid page"  id="center">
    <div class="d-flex page__box p-3 mt-1">Quotation Request List</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
        <div class="position-relative">
          <div class="position-absolute top-0 end-0 icon-hover">
            <mat-icon style="font-size: xx-large" >add</mat-icon>
          </div>
        </div>
        <br>
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="myFilter($any($event.target).value)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <br>
  
      <table id="excel-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 700px;">
  
        <ng-container matColumnDef="ServiceName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell  *matCellDef="let element"> {{element.ServiceName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="ServiceDescription">
          <th mat-header-cell *matHeaderCellDef> Description</th>
          <td mat-cell  *matCellDef="let element"> {{element.ServiceDescription}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <br>
    </div>
  </div>
  </div>
