
<div class="container-fluid page"  id="center">
    <div class="d-flex page__box p-3 mt-1">Quotation List</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
        <br>
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="myFilter($any($event.target).value)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <br>
  
      <table id="excel-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 1200px;">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Quote ID </th>
          <td mat-cell  *matCellDef="let element"> {{element.RequestedQuoteId}}</td>
        </ng-container>
  
        <ng-container matColumnDef="client name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell  *matCellDef="let element"> {{element.UserFirstName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="client surname">
          <th mat-header-cell *matHeaderCellDef> Surname</th>
          <td mat-cell  *matCellDef="let element"> {{element.UserSurname}}</td>
        </ng-container>
   
        <ng-container matColumnDef="client email address">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell  *matCellDef="let element"> {{element.RequestedQuoteDescription}} </td>
        </ng-container>
       
        <ng-container matColumnDef="Phone Number">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
           <!-- <td mat-cell  *matCellDef="let element"> {{element.RequestedQuoteDescription}} </td>-->
          </ng-container>

        <ng-container matColumnDef="From Address">
          <th mat-header-cell *matHeaderCellDef> From Address </th>
          <!--<td mat-cell  *matCellDef="let element"> {{element.RequestedQuoteDescription}} </td>-->
        </ng-container>

        <ng-container matColumnDef="To Address">
            <th mat-header-cell *matHeaderCellDef> To Address </th>
            <!--<td mat-cell  *matCellDef="let element"> {{element.RequestedQuoteDescription}} </td>-->
          </ng-container>

          <ng-container matColumnDef="Additional Notes">
            <th mat-header-cell *matHeaderCellDef> Additional Notes</th>
           <!-- <td mat-cell  *matCellDef="let element"> {{element.RequestedQuoteDescription}} </td>-->
          </ng-container>

        <ng-container matColumnDef="Date Created">
          <th mat-header-cell *matHeaderCellDef>Date Created </th>
          <!--<td mat-cell  *matCellDef="let element"> {{element.RequestedQuoteDate}} </td>-->
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef>Description </th>
            <!--<td mat-cell  *matCellDef="let element"> {{element.RequestedQuoteDate}} </td>-->
          </ng-container>

          <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef>Amount </th>
            <!--<td mat-cell  *matCellDef="let element"> {{element.RequestedQuoteDate}} </td>-->
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <br>
    </div>
  </div>
  </div>
