<mat-card >    
    <!-- Title of an Card -->    
    <mat-card-title>    
     View Requested Quotation 
    </mat-card-title>    
    
    <mat-card-content >    
        <form>    
            <table> 
                <tr>    
                    <td>    
                        <mat-form-field class="demo-full-width"> 
                            <mat-label>First Name</mat-label>   
                            <input matInput readonly>    
                        </mat-form-field>    
                    </td>    
                    <td>    
                        <mat-form-field class="demo-full-width"> 
                            <mat-label>Last Name</mat-label>      
                            <input matInput readonly>    
                        </mat-form-field>    
                    </td>    
                </tr> 
            <tr>
                <mat-form-field>    
                    <mat-select placeholder="Service Type" >    
                        <mat-option>-- Select Any --</mat-option>    
                        <mat-option value="1">C#Corner</mat-option>    
                        <mat-option value="2">C#Corner</mat-option>    
                        <mat-option value="3">C#Corner</mat-option>    
                    </mat-select>    
                </mat-form-field>
            </tr>        
           
            <tr> 
              <td colspan="2">    
                  <mat-form-field class="demo-full-width"> 
                    <mat-label>From Address</mat-label>   
                      <textarea matInput readonly matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>    
                  </mat-form-field>    
              </td> 
            </tr>
            <tr>
              <td colspan="2">    
                <mat-form-field class="demo-full-width">  
                    <mat-label>To Address</mat-label>  
                    <textarea matInput readonly matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>    
                </mat-form-field>    
            </td>     
          </tr>
          <tr>  
            <td colspan="2">    
                <mat-form-field class="demo-full-width">   
                    <mat-label>Additional Notes</mat-label> 
                    <textarea matInput readonly matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>    
                </mat-form-field>    
            </td>  
        </tr>
                         
                <tr>    
                    <td colspan="2">    
                    </td>    
                </tr>  
                <br/>
                <tr>    
                      
                    <td>    
                        <mat-form-field class="demo-full-width">    
                            <textarea matInput placeholder="Additional Notes" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>    
                        </mat-form-field>    
                    </td>  
                    <td>    
                        <mat-form-field class="demo-full-width">    
                            <input matInput placeholder="Amount" type="number">    
                        </mat-form-field>      
                    </td>   
                </tr> 
                <tr>    
                    <td colspan="2" class="content-center">    
                        <div mat-dialog-actions>
                            <button mat-raised-button mat-dialog-close >Generate Quote</button>
                            <button mat-raised-button mat-dialog-close color="warn">Close</button>
                          </div>    
                    </td>    
                </tr>    
            </table>    
        </form>    
    </mat-card-content>    
  </mat-card>
