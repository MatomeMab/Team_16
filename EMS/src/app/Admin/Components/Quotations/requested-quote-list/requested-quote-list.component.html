
<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-1">Quotation Request List</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
        <div class="position-relative">
          <div class="position-absolute top-0 end-0 icon-hover">
            <mat-icon style="font-size: xx-large" >add</mat-icon>
          </div>
        </div>
        <br>
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="myFilter($any($event.target).value)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <br>
  
      <table id="excel-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Requested Quote ID </th>
          <td mat-cell  *matCellDef="let element"> {{element.RequestedQuoteId}}</td>
        </ng-container>
  
        <ng-container matColumnDef="client name">
          <th mat-header-cell *matHeaderCellDef> Client  Name</th>
          <td mat-cell  *matCellDef="let element"> {{element.UserFirstName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="client surname">
          <th mat-header-cell *matHeaderCellDef> Client Surname </th>
          <td mat-cell  *matCellDef="let element"> {{element.UserSurname}}</td>
        </ng-container>

        <ng-container matColumnDef="booking status">
          <th mat-header-cell *matHeaderCellDef>Date Requested </th>
          <td mat-cell  *matCellDef="let element"> {{element.RequestedQuoteDate}} </td>
        </ng-container>
  
        <ng-container matColumnDef="view">
          <tr>
            <th mat-header-cell *matHeaderCellDef>View Quote Request Details</th>
          </tr>
          <tr>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button >
                <mat-icon>remove_red_eye</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <br>
    </div>
  </div>
  </div>
