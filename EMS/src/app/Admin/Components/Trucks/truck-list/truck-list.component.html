<div class="container-fluid page" id="center">
    <div class="d-flex page__box p-3 mt-2">Truck List</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
        <div class="position-relative">
          <div class="position-absolute top-0 end-0 icon-hover">
            <mat-icon style="font-size: xx-large" (click)="openDialog()">add</mat-icon>
          </div>
        </div>
        <br>
  
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="myFilter($any($event.target).value)" placeholder="Ex. ium" #input>
        </mat-form-field>
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 800px;">
          <ng-container matColumnDef="TruckTypeName">
            <th mat-header-cell *matHeaderCellDef>Truck Type</th>
            <td mat-cell *matCellDef="let element">{{element.TruckTypeName}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Model">
            <th mat-header-cell *matHeaderCellDef>Model</th>
            <td mat-cell *matCellDef="let element">{{element.Model}}</td>
          </ng-container>
  
          <ng-container matColumnDef="Year">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let element">{{element.Year}}</td>
          </ng-container>

          <ng-container matColumnDef="Colour">
            <th mat-header-cell *matHeaderCellDef>Colour</th>
            <td mat-cell *matCellDef="let element">{{element.Colour}}</td>
          </ng-container>

          <ng-container matColumnDef="RegNum">
            <th mat-header-cell *matHeaderCellDef>Registration Number</th>
            <td mat-cell *matCellDef="let element">{{element.RegNum}}</td>
          </ng-container>

          <ng-container matColumnDef="Make">
            <th mat-header-cell *matHeaderCellDef>Make</th>
            <td mat-cell *matCellDef="let element">{{element.Make}}</td>
          </ng-container>

          <ng-container matColumnDef="Availability">
            <th mat-header-cell *matHeaderCellDef>Availability</th>
            <td mat-cell *matCellDef="let element">{{element.Availability}}</td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <tr>
              <th mat-header-cell *matHeaderCellDef>Edit</th>
            </tr>
            <tr>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button class="btn btn-info" (click)="routerTruckToEdit(row.TruckType_ID,row.Model,row.Year,row.Colour,row.RegNum,row.Make,row.TruckStatus_ID)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </tr>
          </ng-container>
  
          <ng-container matColumnDef="delete">
            <tr>
              <th mat-header-cell *matHeaderCellDef>Delete</th>
            </tr>
            <tr>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button  class="btn btn-danger" (click)="deleteTruck(row.TruckType_ID)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
