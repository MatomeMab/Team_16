
<div class="container-fluid page"  id="center">
    <div class="d-flex page__box p-3 mt-1">Employee Type List</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
        <div class="position-relative">
          <div class="position-absolute top-0 end-0 icon-hover">
            <mat-icon style="font-size: xx-large" (click)="openDialog()">add</mat-icon>
          </div>
        </div>
        <br>
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="myFilter($any($event.target).value)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <br>
  
      <table id="excel-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 700px;">
  
        <ng-container matColumnDef="EmployeeTypeName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell  *matCellDef="let element"> {{element.EmployeeTypeName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="EmployeeDescription">
          <th mat-header-cell *matHeaderCellDef> Description</th>
          <td mat-cell  *matCellDef="let element"> {{element.EmployeeDescription}}</td>
        </ng-container>
  
        <ng-container matColumnDef="edit">
            <tr>
              <th mat-header-cell *matHeaderCellDef>Edit</th>
            </tr>
            <tr>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button class="btn btn-info" (click)="routerEditEmpType(row.EmployeeType_ID,row.EmployeeTypeName,row.EmployeeDescription)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </tr>
          </ng-container>
  
          <ng-container matColumnDef="delete">
            <tr>
              <th mat-header-cell *matHeaderCellDef>Delete</th>
            </tr>
            <tr>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button class="btn btn-danger" (click)="deleteEmployeeType(row.EmployeeType_ID)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <br>
    </div>
  </div>
  </div>
