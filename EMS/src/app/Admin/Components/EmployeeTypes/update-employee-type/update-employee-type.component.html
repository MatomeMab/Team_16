<mat-dialog-content> 
  <div id="content">   
    <mat-card  >    
        <!-- Title of an Card -->    
        <mat-toolbar color="accent">  
            <div align="center">  
              Update Employee Type
             </div>   
          </mat-toolbar>    
        
        <mat-card-content  >    
            <form [formGroup]="empTypeForm" (ngSubmit)="OnSubmit()">    
                <table>    
                    <tr>    
                        <td>    
                            <mat-form-field class="demo-full-width">    
                                <input #input minlength="5" formControlName="EmployeeTypeName" matTooltipClass="primary-tooltip" matTooltip="Enter Name" matInput placeholder=" Name"  type="text"  pattern="[a-zA-Z ]*">   
                            </mat-form-field>  
                            <mat-error>  
                                <span *ngIf="!empTypeForm.get('EmployeeTypeName') && empTypeForm.get('EmployeeTypeName')"></span>  
                            </mat-error>    
                        </td>
                    </tr>
                    <tr>    
                        <td>    
                            <mat-form-field class="demo-full-width">    
                                <textarea #txtarea minlength="10" formControlName="EmployeeDescription" matTooltip="Enter Description" matInput placeholder="Description"  type="text"  pattern="[a-zA-Z ]*"></textarea> 
                            </mat-form-field>    
                            <mat-error>  
                                <span *ngIf="!empTypeForm.get('EmployeeDescription') && empTypeForm.get('EmployeeDescription')"></span>  
                            </mat-error>  
                        </td>    
                    </tr>  
                
                    <tr>    
                        <td colspan="2">    
        
                        </td>    
                    </tr>    
                    <tr>    
                        <td colspan="2" class="content-center">    
                            <button type="submit" mat-raised-button color="accent"[disabled]="!empTypeForm.valid">Save</button>      
                            <button type="reset" mat-raised-button color="accent" (click)="Close()">Cancel</button>    
                        </td>    
                          
                    </tr>    
                </table>    
            </form>    
        </mat-card-content>    
      </mat-card>   
     </div>
    </mat-dialog-content>
